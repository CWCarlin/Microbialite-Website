<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesostructure Data</title>
    <link rel="stylesheet" href="public/css/foundation.css">
    <link rel="stylesheet" href="public/css/style.css">  

    <style>
         textarea, input, button, label, p{
            font-family: "Comic Sans MS";
            font-style: italic;
            font-size: 1.1rem;
        }

        .form-input {
            margin-bottom: 15px; 
            font-family: "Comic Sans MS";
            font-style: italic;
            font-size: 1.1rem;
        } 
         
    </style>
</head>

<body>
    <div class="grid-container">
        <!-- `grid-x` represents a row -->
        <a href="./index.html" target="_parent">
            <button type="button">Home</button>
        </a>
    </div>
 
    <div class="grid-x grid-padding-x"> 
        <div class="cell small-12 large-6">      
            <h1 style="font-family: 'Comic Sans MS' ">Mesostructure Data</h1>
            <p>Welcome to the thin section data page. Please enter information that correlates with each attribute: </p>
        </div>
    </div>

    <form action="/meso" method="post" id="myForm">
        <div class="grid-container">
            <div class="grid-x grid-padding-x">
                <label for="operation">Choose an operation:</label>
                <select id="operation" name="operation">
                    <option value="select">SELECT</option>
                    <option value="insert">INSERT</option>
                    <option value="delete">DELETE</option>
                    <option value="update">UPDATE</option>
                </select>

                <!---INPUTS --->
                <div class="cell small-6 large-12">
                    <label>MesostructureID: </label>
                    <input type="text" id="MesostructureID" name="MesostructureID" placeholder="Enter a mesostructureID">
                </div>

                <div class="cell small-6 large-12">
                    <label>MacrostructureID: </label>
                    <input type="text" id="MacrostructureID" name="MacrostructureID" placeholder="Enter a macrostructureID">
                </div>

                <div class="cell small-6 large-12">
                    <label>Type: </label>
                    <input type="text" id="Type" name="Type" placeholder="Enter a Mesostructure Type">
                </div>

                <div class="cell small-12 large-6">
                    <label>IGSN Intl Geo Sample: </label>
                    <input type="text" id="IGSNIntlGeoSampleNumber" name="IGSNIntlGeoSampleNumber" placeholder="Enter IGSN">
                </div>

                <label>FRU Interval: </label>
                <select id="InTheFRUInterval">
                    <option value = ""></option>
                    <option value="True">Yes</option>
                    <option value="False">No</option>
                </select>

                <div class="cell small-12 large-6">
                    <label>Thin Section Priority: </label>
                    <input type="text" id="ThinSectionPriority" name="ThinSectionPriority" placeholder="Enter Thin Section Priority">
                </div>

                <label>Thin Section Made: </label>
                <select id="ThinSectionMade">
                    <option value = ""></option>
                    <option value="True">Yes</option>
                    <option value="False">No</option>
                </select>

                <div class="cell small-12 large-6">
                    <label>Field Description: </label>
                    <input type="text" id="FieldDescription" name="FieldDescription" placeholder="Enter Field Description">    
                </div>

                <div class="cell small-12 large-6">
                    <label>Rock Description: </label>
                    <input type="text" id="RockDescription" name="RockDescription" placeholder="Enter Rock Description">
                </div>

                <div class="cell small-12 large-6">
                    <label>Comments: </label>
                    <input type="text" id="Comments" name="Comments" placeholder="Enter additional comments">
                </div>

                <div class="cell small-12 large-12">
                <input type="submit" value="Submit">
                </div>
            </div>
        </div>
    </form>

    <!-- javascript -->
    <script src="app.js"></script>
    <!-- include before closing <body> tag -->
    <script src="public/js/vendor/jquery.js"></script>
    <script src="public/js/vendor/what-input.js"></script>
    <script src="public/js/vendor/foundation.js"></script>
    <script type="application/javascript">
        $(document).foundation();
    </script>
</body>

</html>
