<html>

    <head>

<body>
    <div class="grid-container">
        <!-- `grid-x` represents a row -->
        <a href="./index.html" target="_parent">
            <button type="button" style="margin-left: 100px;">Home</button>
        </a>
    </div>
 
    <div class="grid-x grid-padding-x"> 
        <div class="cell small-12 large-6">      
            <h1 style="font-family: 'Comic Sans MS' ; font-style: normal;">Problem Log </h1>
        </div>
    </div>

    <form action="/problem" method="post" id="myForm">
      <div style="margin-left: 100px; font-size: 20px;" class="grid-container">
          <div class="grid-x grid-padding-x" style="margin-bottom: 3px;">
            
            <label for="operation">Choose an operation:</label>
            <select id="operation" name="operation"  style="margin-bottom: 3px;">
                <option value="select">SELECT</option>
                <option value="insert">INSERT</option>
                <option value="delete">DELETE</option>
                <option value="update">UPDATE</option>
            </select>

              <div class="cell small-6 large-12" style="margin-bottom: 3px;">
                  <label for="LogID">LogID:</label>
                  <input type="text" id="LogID" name="LogID" placeholder="Ex: 999">
              </div>

              <div class="cell small-6 large-12" style="margin-bottom: 3px;">
                  <label for="CustomerSupportID ">CustomerSupportID :</label>
                  <input type="text" id="CustomerSupportID" name="CustomerSupportID" placeholder="Ex: 999">
              </div>

              <div class="cell small-12 large-6" style="margin-bottom: 3px;">
                  <label for="Comment">Comment:</label>
                  <input type="text" id="Comment" name="Comment" placeholder="">
              </div>

              <div class="cell small-12 large-12" style="margin-bottom: 3px;">
                <input style="cursor: pointer; margin-left: 2.5px;" type="submit" value="Submit">
              </div>
          </div>
      </div>
  </form>
    
      <script src="app.js"></script>
</body>  
</html>
