    <div class="grid-x grid-padding-x"> 
        <div class="cell small-12 large-6">      
            <h1 style="font-family: 'Comic Sans MS' "> Add an Employee</h1>
            <p> Please enter information that correlates with each attribute: </p>
        </div>
    </div>

    <div class="row">
        <div class="small-12 columns">
          <form id="userDataForm">
            <div class="row">
              <div class="small-4 medium-4 columns form-input">
                <label>First Name
                 <input type="text" name="FirstName" placeholder="Enter Employee's First Name">
                </label>
              </div>
              <div class="small-4 medium-4 columns form-input">
                <label>Last Name
                  <input type="text" name="LastName" placeholder="Enter Employee's Last Name">
                </label>
              </div>
              <div class="small-4 medium-4 columns form-input">
                <label for="Position">What kind of employee:</label>
                    <select id="Position" name="Position">
                        <option value = ""></option>
                        <option value="researcher">RESEARCHER</option>
                        <option value="support">CUSTOMER SUPPORT</option>
                    </select>
              </div>
              <div class="small-12 columns form-input">
                <input type="submit" class="button" value="Submit">
              </div>
            </div>
          </form>
        </div>
      </div>
